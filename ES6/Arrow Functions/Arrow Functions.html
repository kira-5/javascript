<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Regular Function Example</title>
</head>
<body>
  <button id="button1">Button 1</button>
  <button id="button2">Button 2</button>
  <p id="message">Initial Message</p>
  
   <!-- Using normal function -->
  <script>
    class ButtonHandler {
      constructor() {
        this.message = 'Button clicked: ';
        this.messageElement = document.getElementById('message');
        this.init();
      }

      init() {
        // Use regular functions and bind `this`
        document.getElementById('button1').addEventListener('click', function() {
          this.handleClick('button1'); // `this` needs to be bound
        }.bind(this)); // Bind `this` to ButtonHandler instance
        
        document.getElementById('button2').addEventListener('click', function() {
          this.handleClick('button2'); // `this` needs to be bound
        }.bind(this)); // Bind `this` to ButtonHandler instance
      }

      handleClick(buttonId) {
        console.log(this.message + buttonId); // `this` refers to ButtonHandler instance
        this.messageElement.textContent = buttonId;
      }
    }

    new ButtonHandler();
  </script>
  
  <!-- Using Arrow function -->
  <script>
    class ButtonHandler {
      constructor() {
        this.message = 'Button clicked: ';
        this.messageElement = document.getElementById('message');
        this.init();
      }

      init() {
        document.getElementById('button1').addEventListener('click', () => {
          this.handleClick('button1'); // `this` refers to ButtonHandler instance
        });
        document.getElementById('button2').addEventListener('click', () => {
          this.handleClick('button2'); // `this` refers to ButtonHandler instance
        });
      }

      handleClick(buttonId) {
        console.log(this.message + buttonId); // `this` refers to ButtonHandler instance
        this.messageElement.textContent = buttonId;
      }
    }

    new ButtonHandler();
  </script>
  
</body>
</html>
